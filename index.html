<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>品优购--手机端</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <!--头部 -->
  <header class="pyg_header">
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
    </div>
  </header>
  <div class="pyg_view">
    <!-- 轮播图 -->
    <div class="index_slides">
      <div class="mui-slider">
        <!-- 轮播图模板的坑 -->
      </div>
    </div>
    <!-- 首页导航 -->
    <nav class="index_nav">
      <!-- 首页导航模板的坑 -->
    </nav>

    <!-- 商品列表 -->
    <div class="index_goodlist">
      <!-- 商品列表模板的坑 -->
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user-circle-o"></span>
      <span class="link_name">我的</span>
    </a>
  </footer>
    <!-- 模板 -->
      <!-- 轮播图模板 -->
      <script type="text/html" id="swiperTpl">
        <div class="mui-slider-group mui-slider-loop">
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="{{arr[arr.length-1].image_src}}" />
            </a>
          </div>
          {{each arr value index}}
          <div class="mui-slider-item">
            <a href="#">
              <img src="{{value.image_src}}" />
            </a>
          </div>
          {{/each}}
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="{{arr[0].image_src}}" />
            </a>
          </div>
        </div>
        <div class="mui-slider-indicator">
          {{each arr value index}}
          {{if index==0}}
          <div class="mui-indicator mui-active"></div>
          {{/if}}
          {{if index!=0}}
          <div class="mui-indicator"></div>
          {{/if}}
          {{/each}}
        </div>
      </script>
      <!-- 轮播图模板 -->


      <!-- 导航模板 -->
      <script type="text/html" id="navTpl">
        {{each arr value index}}
          <a href="javascript:;">
            <img src="{{value.image_src}}" alt="">
          </a>
        {{/each}}
      </script>
      <!-- 导航模板 -->


      <!-- 商品列表模板 -->
      <script type="text/html" id="goodsTpl">
        {{each arr value index}}
          <div class="goods_group">
          <div class="gg_title">
            <img src="{{value.group_img}}" alt="">
          </div>
          <ul class="gg_content">
            {{each value.goods value2 index2}}
            <li>
              <!-- 商品链接 -->
              <a href="jacascript:;" class="item_des">
                <img src="{{value2.goods_small_logo}}" alt="">
                <div class="goods_name">{{value2.goods_name}}</div>
                <div class="goods_price">￥{{value2.goods_price}}</div>
              </a>
              <!-- 相似 -->
              <div class="item_like">
                <a class="mui-btn mui-btn-primary mui-btn-outlined" href="javascript:;">找相似</a>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
        {{/each}}
      </script>
      <!-- 商品列表模板 -->
    <!-- 模板 -->
</body>
</html>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/index.js"></script>
