<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>分类-品优购</title>
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/good_list.css">
</head>
<body>
   <!--搜索头部 -->
  <div class="search_header"></div>
  <!-- 排序栏 -->
  <div class="sort_bar">
    <a href="javascript:;">综合</a>
    <a href="javascript:;">销量</a>
    <a href="javascript:;">促销</a>
  </div>
  <!-- 中间部分 -->
  <div class="pyg_view">
    <div>
    <ul>
      <!-- 动态获取商品列表 -->
    </ul>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user-circle-o"></span>
      <span class="link_name">我的</span>
    </a>
  </footer>
</body>
<!-- 模板引擎 -->
  <!-- 商品列表模板 -->
  <script type="text/template" id="mainTpl">
    {{each arr value index}}
      <li>
        <a href="javascript:;">
          <div class="item_left">
            <img src="{{value.goods_small_logo}}" alt="加载失败">
          </div>
          <div class="item_right">
            <div class="goods_name">{{value.goods_name}}</div>
            <div class="goods_price">￥{{value.goods_price}}</div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>
<!-- 模板引擎 -->
</html>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/good_list.js"></script>
