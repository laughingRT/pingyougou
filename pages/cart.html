<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>品优购--手机端</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/cart.css">
</head>

<body id="pyg_body">
  <!--头部 -->
  <header id="header" class="mui-bar mui-bar-nav">
    <button id="delete_btn" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left">删除</button>
    <h1 class="mui-title">购物车</h1>
    <button id="edit_btn" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">编辑</button>
  </header>
  <div class="pyg_view">
    <!-- 地址 -->
    <div class="address">
      <div class="addr_title">配送地址</div>
      <div class="addr_content">
        <span class="fa fa-map-marker"></span>
        <div class="addr_des">
          <div class="ad_title">默认地址</div>
          <div class="ad_content">中国台湾钓鱼岛</div>
        </div>
      </div>
    </div>
    <!-- 订单总额 -->
    <div class="order">
      <div class="order_title">订单总额</div>
      <div class="order_content">
        <div class="o_price">
          总价：￥<span class="total_price">0</span>
        </div>
        <a href="javascript:;" class="o_create">生成订单</a>
      </div>
    </div>
    <!-- 购物车 -->
    <div class="pyg_cart">
      <div class="p_cart_title">购物车</div>
      <div class="p_cart_content">
        <ul>
          <!-- 购物车商品模板插入 -->
        </ul>
      </div>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user-circle-o"></span>
      <span class="link_name">我的</span>
    </a>
  </footer>
</body>
<script type="text/template" id="mainTpl">
  {{each data value key}}
    <li data-obj="{{value}}">
      <!-- 复选框 -->
      <div class="goods_chk">
        <div class="mui-input-row mui-checkbox">
          <input name="g_chk" type="checkbox">
        </div>
      </div>
      <!-- 图片 -->
      <div class="goods_img">
        <img src="{{value.goods_small_logo}}" alt="">
      </div>
      <!-- 工具栏 -->
      <div class="goods_tool">
        <div class="goods_name mui-ellipsis-2">{{value.goods_name}}</div>
        <div class="goods_nums">
          <div class="g_price">
            ￥{{value.goods_price}}
          </div>
          <div class="mui-numbox" data-numbox-min="1" data-numbox-max={{value.goods_number}}>
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" value="{{value.amount}}" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
        </div>
      </div>
    </li>
  {{/each}}
</script>
</html>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/cart.js"></script>
