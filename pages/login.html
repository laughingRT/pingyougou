<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>品优购--手机端</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <!-- 导航栏 -->
  <header class="pyg_nav mui-bar mui-bar-nav">
    <h1 class="mui-title">登录</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  </header>
  <div class="pyg_view">
    <div class="log_form">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>手机</label>
          <input name="mobile" type="text" class="mui-input-clear" placeholder="请输入手机号码">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input name="pwd" type="password" class="mui-input-password" placeholder="请输入密码">
        </div>
      </form>
      <div class="btn_tool">
        <button id="login_btn" type="button" class="mui-btn mui-btn-primary">登录</button>
        <a href="/pages/register.html" class="mui-btn mui-btn-primary mui-btn-outlined">快速注册</a>
      </div>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user-circle-o"></span>
      <span class="link_name">我的</span>
    </a>
  </footer>
</body>
</html>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/login.js"></script>
