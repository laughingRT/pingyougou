<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>品优购--手机端</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/order.css">
</head>
<body>
  <!-- 导航栏 -->
  <header class="pyg_nav mui-bar mui-bar-nav">
    <h1 class="mui-title">订单</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  </header>
  <div class="pyg_view">
    <div class="main_content">
      <!-- 标题 -->
      <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
        <a class="mui-control-item mui-active" href="#item1">全部</a>
        <a class="mui-control-item" href="#item2">待付款</a>
        <a class="mui-control-item" href="#item3">待发货</a>
      </div>
      <!-- 内容 -->
      <div class="pyg_tab_content">
				<div id="item1" class="mui-control-content mui-active">
          <ul>
            <!-- 模板插入 -->
          </ul>
        </div>
				<div id="item2" class="mui-control-content">正在开发...</div>
				<div id="item3" class="mui-control-content">正在开发...</div>
			</div>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user-circle-o"></span>
      <span class="link_name">我的</span>
    </a>
  </footer>
</body>
<!-- 模板引擎 -->
<script type="text/template" id="liTpl">
{{each arr value index}}
  <li>
    <div class="o1">
      <span class="order_num">订单编号：</span>
      <span class="order_num_content mui-ellipsis">{{value.order_number}}</span>
    </div>
    <div class="order_price">￥{{value.order_price}}</div>
  </li>
  {{/each}}
  {{if arr.length==0}}
    <li>没有数据</li>
  {{/if}}
</script>
</html>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/order.js"></script>
